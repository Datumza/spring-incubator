<div class="page">
  <section class="page-title-container">
    <h1 class="page-title"> Bookings </h1>
  </section>

  <div>
    <mat-label></mat-label>
    <div class="search-container">
      <mat-icon matSuffix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="issues-table">
      <ng-container matColumnDef="referenceNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference Number </th>
        <td mat-cell *matCellDef="let element"> {{element.referenceNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer ID </th>
        <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
      </ng-container>

      <ng-container matColumnDef="flightId">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Flight ID </th>
        <td mat-cell *matCellDef="let element"> {{element.flightId}} </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr>
        <td class="mat-cell" colspan="4">The filter does not match any item in the data for {{input.value}}</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                   [length]="dataSource.data.length"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
