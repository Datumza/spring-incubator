<div class="page">
  <h1> Create a flight </h1>

  <form>
    <p>
      <mat-form-field appearance="outline">
        <mat-label> Flight Number </mat-label>
        <input matInput >
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label> Origin </mat-label>
        <input matInput >
        <mat-icon matSuffix>flight_takeoff</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label> Destination </mat-label>
        <input matInput >
        <mat-icon matSuffix>flight_land</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label> Departure Time </mat-label>
        <input matInput >
        <mat-icon matSuffix>schedule</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label> Arrival Time</mat-label>
        <input matInput >
        <mat-icon matSuffix>schedule</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label> Seats Available </mat-label>
        <input matInput >
        <mat-icon matSuffix>airline_seat_recline_extra</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label> Seat Cost</mat-label>
        <input matInput >
        <mat-icon matSuffix>payments</mat-icon>
      </mat-form-field>
    </p>

    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Create Flight
    </button>
  </form>
</div>
