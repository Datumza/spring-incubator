<div class="page">
  <section class="page-title-container">
    <h1 class="page-title"> Customer </h1>
    <button mat-raised-button color="accent" routerLink="/create-customer">
      <mat-icon>add</mat-icon>
      Create Customer
    </button>
  </section>

  <div>
    <mat-label></mat-label>
    <div class="search-container">
      <mat-icon matSuffix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="issues-table">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="createBooking">
        <th mat-header-cell *matHeaderCellDef> Book Flight </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button
                  [routerLink]="['/flights', element]">
            <mat-icon matSuffix>airplane_ticket</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr>
        <td class="mat-cell" colspan="4">The filter does not match any item in the data for {{input.value}}</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                   [length]="dataSource.data.length"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
